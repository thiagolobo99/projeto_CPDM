<ion-header>
  <ion-toolbar>

    <ion-searchbar debounce="500" (ionChange)="_ionChange($event)"></ion-searchbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/carteira-acoes">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="selectedValue && ativo">
    <!-- <p>Código: {{selectedValue.symbol}}</p>
    <p>Nome: {{selectedValue.name}}</p>
    <p>Região: {{selectedValue.region}}</p>
    <ion-input id="quantidadeComprada" [(ngModel)]="this.quantidadeComprada" value=""></ion-input>
    <p>Quantidade comprada</p>
    <ion-button (click)="addAcoesNovo(selectedValue)">Adicionar</ion-button><p></p> -->

    <ion-card id="addAcao" class="addAcao">
      <ion-card-header>
        <ion-card-title>{{selectedValue.symbol}} - {{selectedValue.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Região: {{selectedValue.region}}</p>
        <ion-item>Quantidade comprada:<p>&nbsp;</p>
          <ion-input id="quantidadeComprada" [(ngModel)]="this.quantidadeComprada" value=""></ion-input>
          <ion-button (click)="addAcoesNovo(selectedValue)" routerLink="/carteira-acoes">Adicionar</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="ativo">
    <ion-list *ngFor="let acao of this.searchedItem">
      <ion-item (click)="selectAction(acao)" for="quantidadeComprada">
        {{acao.symbol+", "+acao.name}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
