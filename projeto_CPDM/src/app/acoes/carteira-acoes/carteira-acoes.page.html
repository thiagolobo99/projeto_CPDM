<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ações
    </ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content [fullscreen]="true" >
  <ion-card id="testeCard" class="testeCardClass">
    <ion-card-header>
      <ion-card-title>Saldo de ações</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{totalValueWallet |currency:'BRL'}}

      <!-- Colocar aqui a soma das ações compradas -->
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let wallet of this.acoesCarteira">
    <ion-item>
      <ion-icon name="wallet" slot="start"></ion-icon>
      <ion-label>{{wallet.symbol}} - {{wallet.description}} </ion-label>

      <ion-button id={{wallet}}  fill="clear" lot="end" class="icon-click" (click)="presentPopover($event,(wallet))" >
        <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-card-content>
      <p>Quantidade: {{wallet.quantity}}</p>
      <p>Valor atual: {{wallet.actualValue | currency:'BRL'}}</p>
      <p allign="right">Última atualização em {{wallet.syncDate | date:'dd/MM/yyyy HH:mm'}}</p>
    </ion-card-content>
  </ion-card>


  <ion-fab class="botaoTelaAdicionarAcao"  routerLink="/add-acoes" horizontal="end" vertical="top" slot="fixed" >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
