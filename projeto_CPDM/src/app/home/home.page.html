<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    <ion-row>

      <ion-col>

        <ion-item class="saldo">

          <ion-label position="stacked">Saldo em contas:</ion-label>
          <ion-note color="primary"> R$ 1000,00</ion-note>

        </ion-item>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="6">

        <ion-item class="quantidadeReceita">

          <ion-label position="stacked">Receita:</ion-label>
          <ion-note color="success"> R$ 600,00</ion-note>

        </ion-item>

      </ion-col>

      <ion-col size="6">

        <ion-item class="quantidadeDespesa">

          <ion-label position="stacked">Despesa:</ion-label>
          <ion-note color="danger"> R$ 300,00</ion-note>

        </ion-item>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="acoes">

        <ion-list>

          <ion-list-header>Ações</ion-list-header>

          <ion-item>

            <ion-label>WEGE3</ion-label>
            <ion-note slot="end">200,00</ion-note>

          </ion-item>

          <ion-item>

            <ion-label>ITSA3</ion-label>
            <ion-note slot="end">150,00</ion-note>

          </ion-item>

          <ion-item>

            <ion-label>MGLU3</ion-label>
            <ion-note slot="end">150,00</ion-note>

          </ion-item>

          <ion-item>

            <ion-label>FLRY3</ion-label>
            <ion-note slot="end">100,00</ion-note>

          </ion-item>

          <ion-item>

            <ion-label>TAEE3</ion-label>
            <ion-note slot="end">100,00</ion-note>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>

  </ion-grid>



  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard">
        <ion-icon name="home"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="dashboard">
        <ion-icon name="trending-up-outline"></ion-icon>
        <ion-label>Receita</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="dashboard">
        <ion-icon name="trending-down-outline"></ion-icon>
        <ion-label>Despesa</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="investimentos">
        <ion-icon name="logo-usd"></ion-icon>
        <ion-label>Investimentos</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
